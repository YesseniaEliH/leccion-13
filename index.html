<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div style="text-align:center">
      <h1>Formulario de datos</h1>
      <form action="">
              <label for="nombre">Nombre:</label><br>
              <input type="text" id="nombre" required="required" pattern="[A-Za-z ]+" title="Ingresa solo letras"><br><br>

              <label for="apellido">Apellido: </label><br>
              <input type="text" id="apellido" required="required" pattern="[A-Za-z ]+" title="Ingresa solo letras"><br><br>

              <label for="texto">Numero de Teléfono:</label><br>
              <input type="text" id="telefono" required="required" pattern="[0-9]{9}" title="Ingresa un celular válido"><br><br>

              <label for="drop">Escoge tu carro para continuar:</label><br>
              <select name="Carro" required="required">
                  <option value="" hidden selected="">Escoge tu carro:</option>
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
              </select><br><br>

              <label for="email">Email:</label><br>
              <input type="email" id="email" required="required"><br><br>

              <label for="pass">Contraseña:</label><br>
              <input type="password" id="pass" required="required" pattern=".{6,}" title ="6 o más caracteres" ><br><br>

            <button type="submit">Send</button>
          </form>
  </div>
</body>
</html>
